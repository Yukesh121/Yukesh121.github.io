<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yukesh's Website</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://github.com/Yukesh121/Yukesh121.github.io/blob/main/Background.jpg?raw=true');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 5vw;
            margin: 0;
            animation: slideIn 1s ease forwards, techyAnimation 1s ease forwards;
            opacity: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); 
        }

        p {
            font-size: 3vw;
            margin-top: 10px;
            animation: slideIn 1.5s ease forwards, techyAnimation 1s ease forwards;
            opacity: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); 
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes techyAnimation {
            0% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 8vw; 
            }
            p {
                font-size: 5vw; 
            }
            .container {
                padding: 15px; 
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 10vw; 
            }
            p {
                font-size: 6vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Yukesh's Website</h1>
        <p>Currently under Heavy Development!</p>
        <p>Huge Updates Coming Soon! Stay Tuned!ðŸ˜‰</p>
    </div>
</body>
</html>
